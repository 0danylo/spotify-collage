<!doctype html>
<html>
<head>
    <title>Spotify Playlist Collage</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        #login, #loggedin {
            display: none;
        }

        #pl-name, #pl-cover, #pl-button, #result {
            display: inline-block;
            *display: inline;
            zoom: 1;
            width: 25%;
        }

        #pl-button {
            color: #202020;
            font-size: 16px;
        }

        #pl-name {
            text-align: right;
            font-size: 20px;
        }

        #result {
            visibility: hidden;
        }
    </style>
</head>

<body style="background-color: #202020; color: #E0E0E0">
<div class="container">
    <div id="login">
        <h1>Playlist Collage</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="loggedin">
        <div id="user-profile">
        </div>
    </div>
</div>

<script id="user-profile-template" type="text/x-handlebars-template">
    <h1>Logged in as {{display_name}}</h1>
    <div class="media">
        <div class="pull-left">
            <img class="media-object" width="150" src="{{images.0.url}}"/>
        </div>
        <div class="media-body">
            <dl class="dl-horizontal">
                <dt>Display name</dt>
                <dd class="clearfix">{{display_name}}</dd>
                <dt>Id</dt>
                <dd>{{id}}</dd>
                <dt>Email</dt>
                <dd>{{email}}</dd>
                <dt>Spotify URI</dt>
                <dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                <dt>Link</dt>
                <dd><a href="{{href}}">{{href}}</a></dd>
                <dt>Profile Image</dt>
                <dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
                <dt>Country</dt>
                <dd>{{country}}</dd>
            </dl>
        </div>
    </div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="module">
    import {createCollage} from './collage.js';

    const getHashParams = () => {
        let hashParams = {};
        let e, r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
    }

    const makeRequest = url => { //make a request for a user, their playlists, or a playlist's tracks
        return $.ajax({
            url: url,
            headers: {
                'Authorization': 'Bearer ' + access_token
            },
            data: {
                'limit': limit
            }
        });
    }

    const getItems = (url, array) => { //get a user's playlists or the tracks in a playlist
        return makeRequest(url).then(data => {
            for (let i = 0; i < data.items.length; i++) {
                array.push(data.items[i])
            }
            if (data.next !== null) {
                return getItems(data.next, array)
            }
        })
    }

    let userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

    const params = getHashParams();
    const access_token = params.access_token,
        error = params.error;

    const api = 'https://api.spotify.com/v1';
    let limit = 50, playlists = [], tracks, topCovers;

    if (error) {
        alert('There was an error during the authentication');
    } else {
        if (access_token) {
            makeRequest(`${api}/me`).done(user => {
                userProfilePlaceholder.innerHTML = userProfileTemplate(user);
                $('#login').hide();
                $('#loggedin').show();

                getItems(`${api}/users/${user.id}/playlists`, playlists).done(() => {
                    document.body.innerHTML += '<hr color="black">' //attr doesn't work
                    for (let i = 0; i < playlists.length; i++) {
                        document.body.innerHTML +=
                            '<div id=pl-container style="padding-bottom: 10px; padding-top: 10px">' +
                            '<div id="pl-name" style="padding-right: 100px;">' + playlists[i].name + '</div>' +
                            '<div id="pl-cover"><img src=' + playlists[i].images[0].url + ' width=150 height=150></div>' +
                            '<div id="pl-button"><button id="collage-btn' + i + '">Create collage</button></div>' +
                            '<div id="result"><img id="result' + i + '" src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca_w200.gif" width=50 height=50></div>' +
                            '</div>';
                    }

                    for (let i = 0; i < playlists.length; i++) {
                        document.getElementById('collage-btn' + i).addEventListener('click', () => {
                            tracks = [];
                            getItems(`${api}/playlists/${playlists[i].id}/tracks`, tracks).done(() => {
                                document.getElementById('result' + i).style.visibility = "visible"
                                topCovers = createCollage(tracks);
                                for (const cover of topCovers) {
                                    //change the loading gif to a collage of the covers in topCovers (html)
                                }
                            });
                        }, false);
                    }
                });
            });
        } else { //authentication unsuccessful
            $('#login').show();
            $('#loggedin').hide();
        }
    }
</script>
</body>
</html>
